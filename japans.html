	<script>
		const japanese = ['Doumo (Doh-moe)', 'Arigato gozaimasu (A–ri–ga–to–u Go–za–i–ma–su)', 'Sumimasen (Su–mi–ma–sen)', 'Daijoubu (Dai-joh-bu)', 'Onegai shimasu (O-ne-gai Shi-ma-su)', 'Torie wa doko desu ka? (Toe-ree-eh Wah Doh-koh Des Kah)', 'Tennai de (Ten-nai De)', 'Kore (Koh-reh)', 'Hitotsu (Hee-toh-tsu)', 'Futatsu (Foo-tah-tsu)', 'Mittsu (Mi-tsu)', 'Nomihoudai (Noh-mee-hoh-oo-dai)','Kampai (Kan-pie)','Kudasai (Koo-dah-sigh)','Omizu (Oh-mee-zoo)','Biru (Bee-roo)','Okaikei (Oh-kah-ee-keh-ee)'];
		const english = ['Thanks!', 'Thank you! (Formal)', 'sorry/excuse me', 'No thanks', 'Please', 'Where is the toilet?', 'Eat in', 'This', 1, 2, 3,'All you can drink','Cheers!','Please (give me)','Water','Beer','Bill / Check'];
		var outerDiv;

		for(var q=0;q<=16;q++){
			outerDiv = document.getElementById(q+1);
			outerDiv.innerHTML = "<p>"+english[q]+"</p><div>"+japanese[q]+"</div>";
		}

		const array = [];
		var clicks = 0;
		var x = 1;
		var count = false;

		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
			    const j = Math.floor(Math.random() * (i + 1));
			    [array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		//Hide everything
		const children = document.body.children;
		for (let i = 0; i < children.length; i++) {
		    children[i].style.display = 'none';
		}

		while(x < children.length){
			array.push(x);
			x++;
		}
		const shuffledArray = shuffleArray(array);
		
		document.getElementById(shuffledArray[clicks]).style.display = "inline-block";
		document.body.onclick = function(){
			var outerDiv = document.getElementById(shuffledArray[clicks]);
			var nestedDiv = outerDiv.querySelector("div");
			if(count == false){
				count = true;

				nestedDiv.style.display = "inline-block";

			}else{
				count = false;
				if(children.length >= clicks){
					clicks = 0;
					const shuffledArray = shuffleArray(array);

				}
				outerDiv.style.display = "none";
				nestedDiv.style.display = "none";
				clicks++;
				document.getElementById(shuffledArray[clicks]).style.display = "inline-block";
			}
		}
